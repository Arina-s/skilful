<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<h2>Create user</h2>
<form action="#" th:action="@{/users/create}" th:object="${user}" method="post">
    <table border="0", cellpadding="10">
        <tr>
            <td>
                <input type="hidden" th:field="*{id}" readonly="readonly">
            </td>
        </tr>

        <tr>
            <td>Name</td>
            <td>
                <input type="text" th:field="*{name}">
            </td>
        </tr>

        <tr>
            <td>Age</td>
            <td><input type="text" th:field="*{age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
        </tr>

        <tr>
            <td>Book name</td>
            <td>
                <input type="text" th:field="*{book.name}">
            </td>
        </tr>

        <tr>
            <td>Book author</td>
            <td>
                <input type="text" th:field="*{book.author}">
            </td>
        </tr>

        <tr>
            <td colspan="2"><button type="submit">Save</button></td>
        </tr>
    </table>
</form>
</body>
</html>
