<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<h2>List of users</h2>
<body>
<tr th:each = "user : ${users}">
    <td><span th:text = ${user.id}> Id</span></td>
    <td><span th:text = ${user.name}> Name</span></td>
    <td><span th:text = ${user.book}>Book name</span></td>
    <br>
</tr>
<p><a href="/users/create">Create user</a></p>
</body>
</html>
